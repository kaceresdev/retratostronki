<div class="images-page">
  <button class="images-page__btn-back" [routerLink]="['/' + currentUrl]" (click)="scrollToTop()">< Volver</button>
  <div class="images-page__data">
    <p>{{ info.description }}</p>
    <p>{{ info.name }}</p>
  </div>
  <div class="gallery">
    @for (photo of photoFiles; track photo.id; let idx = $index) {
    <div class="box">
      <img [ngSrc]="photo.thumbnailLink" alt="" fill />
    </div>
    }
  </div>
</div>
@if (isLoading) {
<app-loader></app-loader>
}
