<div id="header" class="header" [ngClass]="{ top: isTop }">
  <img src="assets/imgs/retratostronki-logo2.png" alt="Retratos Tronki Logo" [routerLink]="'/'" />
  <h1>RETRATOS TRONKI</h1>
  <div id="nav-icon" (click)="toggleNavIcon()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<div id="menu">
  <nav>
    @for (item of menuItems; track item.route) {
    <div class="item">
      <a (click)="toggleNavIcon(); scrollToTop(item.route)" [routerLink]="item.route">{{ item.title }}</a>
    </div>
    }
  </nav>
  <!-- TODO: Redes sociales -->
  <img src="assets/imgs/kaceresdev-simplelogo-without-background.png" width="40" alt="Kaceresdev Logo" class="footer__develop__logo" />
</div>
