<div id="modal" class="modal">
  <div class="modal__content">
    <div class="modal__content__text">
      @if (icon !== '') {
      <img src="assets/imgs/{{ icon }}.svg" alt="{{ icon }}" width="22" />
      }
      <p>{{ text }}</p>
    </div>
    <button class="modal__content__btn" (click)="closeModal()">Aceptar</button>
  </div>
</div>
